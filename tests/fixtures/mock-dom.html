<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模擬Readmoo書庫頁面 - 測試用途</title>
    <style>
        .library-item {
            display: inline-block;
            margin: 10px;
            width: 200px;
        }
        .cover-container {
            position: relative;
        }
        .cover-img {
            width: 100%;
            height: auto;
        }
        .progress-bar {
            background-color: #007bff;
            height: 4px;
        }
        .ribbon {
            position: absolute;
            top: 0;
            right: 0;
            background: #ff0000;
            color: white;
            padding: 2px 8px;
        }
        .title {
            font-weight: bold;
            margin-top: 8px;
        }
        .label.rendition {
            background: #28a745;
            color: white;
            padding: 2px 6px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- 模擬Readmoo書庫頁面結構 -->
    <div class="container">
        <h1>我的書庫</h1>
        
        <div class="row">
            <!-- 第一本書：一般書籍 -->
            <div class="library-item library-item-grid-view col-lg-2 col-sm-3 col-4" style="z-index: 1">
                <div class="cover-outer">
                    <div class="cover-container">
                        <div class="cover">
                            <a data-open-in-browser="true" target="_blank" rel="noopener noreferrer" 
                               href="https://readmoo.com/api/reader/210327003000101" class="reader-link">
                                <img class="cover-img" 
                                     src="https://cdn.readmoo.com/cover/jb/qpfmrmi_210x315.jpg?v=1714370332" 
                                     alt="大腦不滿足">
                            </a>
                        </div>
                    </div>
                    <div class="rendition-overlay d-flex justify-content-between align-items-end">
                        <div>
                            <div class="label rendition">流式</div>
                        </div>
                    </div>
                </div>
                <div class="info">
                    <div class="progress progress-simple">
                        <div class="progress-bar" style="width: 60%"></div>
                    </div>
                    <div class="title" title="大腦不滿足">大腦不滿足</div>
                </div>
                <div class="select-overlay" data-selected="false">
                    <div class="circle"><i class="mo mo-check"></i></div>
                </div>
            </div>

            <!-- 第二本書：有進度的書籍 -->
            <div class="library-item library-item-grid-view col-lg-2 col-sm-3 col-4" style="z-index: 1">
                <div class="cover-outer">
                    <div class="cover-container">
                        <div class="cover">
                            <a data-open-in-browser="true" target="_blank" rel="noopener noreferrer" 
                               href="https://readmoo.com/api/reader/210165843000101" class="reader-link">
                                <img class="cover-img" 
                                     src="https://cdn.readmoo.com/cover/a9/37l3i8f_210x315.jpg?v=1734599599" 
                                     alt="我們為何吃太多？">
                            </a>
                        </div>
                    </div>
                    <div class="rendition-overlay d-flex justify-content-between align-items-end">
                        <div>
                            <div class="label rendition">流式</div>
                        </div>
                    </div>
                </div>
                <div class="info">
                    <div class="progress progress-simple">
                        <div class="progress-bar" style="width: 74%"></div>
                    </div>
                    <div class="title" title="我們為何吃太多？">我們為何吃太多？</div>
                </div>
                <div class="select-overlay" data-selected="false">
                    <div class="circle"><i class="mo mo-check"></i></div>
                </div>
            </div>

            <!-- 第三本書：新書標記 -->
            <div class="library-item library-item-grid-view col-lg-2 col-sm-3 col-4" style="z-index: 1">
                <div class="cover-outer">
                    <div class="cover-container">
                        <div class="cover">
                            <div type="new" class="sc-dTvVRJ fQhrGb">
                                <div class="ribbon"><span>New</span></div>
                            </div>
                            <a data-open-in-browser="true" target="_blank" rel="noopener noreferrer" 
                               href="https://readmoo.com/api/reader/210331412000101" class="reader-link">
                                <img class="cover-img" 
                                     src="https://cdn.readmoo.com/cover/bd/dc85k97_210x315.jpg?v=1736131715" 
                                     alt="迷宮中的盲眼蚯蚓">
                            </a>
                        </div>
                    </div>
                    <div class="rendition-overlay d-flex justify-content-between align-items-end">
                        <div>
                            <div class="label rendition">流式</div>
                        </div>
                    </div>
                </div>
                <div class="info">
                    <div class="progress progress-simple">
                        <div class="progress-bar" style="width: 0%"></div>
                    </div>
                    <div class="title" title="迷宮中的盲眼蚯蚓">迷宮中的盲眼蚯蚓</div>
                </div>
                <div class="select-overlay" data-selected="false">
                    <div class="circle"><i class="mo mo-check"></i></div>
                </div>
            </div>

            <!-- 第四本書：完讀標記 -->
            <div class="library-item library-item-grid-view col-lg-2 col-sm-3 col-4" style="z-index: 1">
                <div class="cover-outer">
                    <div class="cover-container">
                        <div class="cover">
                            <div type="finished" class="sc-dTvVRJ bcUSkf">
                                <div class="ribbon"><span>完讀</span></div>
                            </div>
                            <a data-open-in-browser="true" target="_blank" rel="noopener noreferrer" 
                               href="https://readmoo.com/api/reader/210217152000101" class="reader-link">
                                <img class="cover-img" 
                                     src="https://cdn.readmoo.com/cover/5f/f710gcf_210x315.jpg?v=1645524040" 
                                     alt="極限返航">
                            </a>
                        </div>
                    </div>
                    <div class="rendition-overlay d-flex justify-content-between align-items-end">
                        <div>
                            <div class="label rendition">流式</div>
                        </div>
                    </div>
                </div>
                <div class="info">
                    <div class="progress progress-simple">
                        <div class="progress-bar" style="width: 100%"></div>
                    </div>
                    <div class="title" title="極限返航">極限返航</div>
                </div>
                <div class="select-overlay" data-selected="false">
                    <div class="circle"><i class="mo mo-check"></i></div>
                </div>
            </div>

            <!-- 第五本書：版式書籍 -->
            <div class="library-item library-item-grid-view col-lg-2 col-sm-3 col-4" style="z-index: 1">
                <div class="cover-outer">
                    <div class="cover-container">
                        <div class="cover">
                            <div type="new" class="sc-dTvVRJ fQhrGb">
                                <div class="ribbon"><span>New</span></div>
                            </div>
                            <a data-open-in-browser="true" target="_blank" rel="noopener noreferrer" 
                               href="https://readmoo.com/api/reader/210224292000101" class="reader-link">
                                <img class="cover-img" 
                                     src="https://cdn.readmoo.com/cover/bc/ab5ike9_210x315.jpg?v=1752739965" 
                                     alt="一枝筆就能開始的素描課【視角篇】">
                            </a>
                        </div>
                    </div>
                    <div class="rendition-overlay d-flex justify-content-between align-items-end">
                        <div>
                            <div class="label rendition">版式</div>
                        </div>
                    </div>
                </div>
                <div class="info">
                    <div class="progress progress-simple">
                        <div class="progress-bar" style="width: 0%"></div>
                    </div>
                    <div class="title" title="一枝筆就能開始的素描課【視角篇】">
                        一枝筆就能開始的素描課【視角篇】
                    </div>
                </div>
                <div class="select-overlay" data-selected="false">
                    <div class="circle"><i class="mo mo-check"></i></div>
                </div>
            </div>

            <!-- 第六本書：漫畫類型，不同的open-in-browser值 -->
            <div class="library-item library-item-grid-view col-lg-2 col-sm-3 col-4" style="z-index: 1">
                <div class="cover-outer">
                    <div class="cover-container">
                        <div class="cover">
                            <div type="finished" class="sc-dTvVRJ bcUSkf">
                                <div class="ribbon"><span>完讀</span></div>
                            </div>
                            <a data-open-in-browser="false" target="_blank" rel="noopener noreferrer" 
                               href="https://readmoo.com/api/reader/210391998000101" class="reader-link">
                                <img class="cover-img" 
                                     src="https://cdn.readmoo.com/cover/qn/gzzkvjj_210x315.jpg?v=1748943271" 
                                     alt="咦，一手包辦公司系統的我被開除了嗎？ (2)(漫畫)">
                            </a>
                        </div>
                    </div>
                    <div class="rendition-overlay d-flex justify-content-between align-items-end">
                        <div>
                            <div class="label rendition">版式</div>
                        </div>
                    </div>
                </div>
                <div class="info">
                    <div class="progress progress-simple">
                        <div class="progress-bar" style="width: 100%"></div>
                    </div>
                    <div class="title" title="咦，一手包辦公司系統的我被開除了嗎？ (2)(漫畫)">
                        咦，一手包辦公司系統的我被開除了嗎？ (2)(漫畫)
                    </div>
                </div>
                <div class="select-overlay" data-selected="false">
                    <div class="circle"><i class="mo mo-check"></i></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 測試用的控制項 -->
    <div id="test-controls" style="margin-top: 50px; padding: 20px; background: #f8f9fa; border-top: 1px solid #dee2e6;">
        <h3>測試控制項</h3>
        <button id="add-book" onclick="addTestBook()">添加測試書籍</button>
        <button id="remove-book" onclick="removeTestBook()">移除最後一本書</button>
        <button id="simulate-error" onclick="simulateError()">模擬錯誤</button>
        <div id="test-output" style="margin-top: 10px; font-family: monospace; background: white; padding: 10px; border: 1px solid #ccc;"></div>
    </div>

    <script>
        // 測試用的JavaScript函數
        function addTestBook() {
            const container = document.querySelector('.row');
            const newBook = document.createElement('div');
            newBook.className = 'library-item library-item-grid-view col-lg-2 col-sm-3 col-4';
            newBook.innerHTML = `
                <div class="cover-outer">
                    <div class="cover-container">
                        <div class="cover">
                            <a href="https://readmoo.com/api/reader/99999999999" class="reader-link">
                                <img class="cover-img" src="https://via.placeholder.com/210x315" alt="測試書籍">
                            </a>
                        </div>
                    </div>
                    <div class="rendition-overlay">
                        <div><div class="label rendition">流式</div></div>
                    </div>
                </div>
                <div class="info">
                    <div class="progress progress-simple">
                        <div class="progress-bar" style="width: 25%"></div>
                    </div>
                    <div class="title" title="測試書籍">測試書籍</div>
                </div>
            `;
            container.appendChild(newBook);
            updateTestOutput('新增了一本測試書籍');
        }

        function removeTestBook() {
            const books = document.querySelectorAll('.library-item');
            if (books.length > 0) {
                books[books.length - 1].remove();
                updateTestOutput('移除了最後一本書籍');
            } else {
                updateTestOutput('沒有書籍可以移除');
            }
        }

        function simulateError() {
            // 破壞DOM結構來模擬錯誤情況
            const randomBook = document.querySelector('.library-item');
            if (randomBook) {
                randomBook.querySelector('.reader-link').removeAttribute('href');
                updateTestOutput('模擬了一個錯誤：移除了書籍連結');
            }
        }

        function updateTestOutput(message) {
            const output = document.getElementById('test-output');
            const timestamp = new Date().toLocaleTimeString();
            output.innerHTML += `[${timestamp}] ${message}<br>`;
            output.scrollTop = output.scrollHeight;
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateTestOutput('模擬DOM已載入完成');
        });
    </script>
</body>
</html>
